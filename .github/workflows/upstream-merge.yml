              echo "- MERGE_BRANCH=${MERGE_BRANCH}";
              echo "- DEFAULT_BRANCH=${DEFAULT_BRANCH}";
              echo "- ATTEMPT=${attempt}/${MAX_ATTEMPTS}";
              echo '';
              echo 'Previous verify logs (tail):';
              echo '---8<---';
